services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${DB_NAME:-quiz}
      POSTGRES_USER: ${DB_USER:-quiz}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-quiz}
    volumes:
      - ./deploy/pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quiz"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - ./deploy/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: ./server
    env_file: ./server/.env
    environment:
      DATABASE_URL: postgresql://${DB_USER:-quiz}:${DB_PASSWORD:-quiz}@db:5432/${DB_NAME:-quiz}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always

  consumer:
    build: ./server
    command: ["node", "dist/consumer.js"]
    env_file: ./server/.env
    environment:
      DATABASE_URL: postgresql://${DB_USER:-quiz}:${DB_PASSWORD:-quiz}@db:5432/${DB_NAME:-quiz}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always

  web:
    build: .
    depends_on:
      - api
    ports:
      - "8080:80"
    restart: always
